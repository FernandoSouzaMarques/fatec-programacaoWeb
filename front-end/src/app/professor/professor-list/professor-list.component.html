<h1 class="a-title">Lista de Professores</h1>

<table mat-table [dataSource]="professores" class="mat-elevation-z8 a-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
   
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="a-table-header"> Nome </th>
      <td mat-cell *matCellDef="let professor"> {{professor.nome}} </td>
    </ng-container>


    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef class="a-table-header"> Telefone </th>
      <td mat-cell *matCellDef="let professor"> {{professor.telefone}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="a-table-header email"> E-mail </th>
        <td mat-cell *matCellDef="let professor"> {{professor.email}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef class="a-table-header"> Editar </th>
        <td mat-cell *matCellDef="let professor">
            <button mat-raised-button color="primary" class="a-btn-list" title="Clique aqui para editar">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef class="a-table-header"> Excluir </th>
        <td mat-cell *matCellDef="let professor">
            <button mat-raised-button color="warn" class="a-btn-list" title="Clique aqui para Excluir" (click)="excluir(professor._id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
